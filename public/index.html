<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holidays</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- Top Nav Start -->
    <nav class="navbar navbar-dark bg-primary">
      <a class="navbar-brand">Holidays in Other Places</a>
      <form class="form-inline">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
          Search
        </button>
      </form>
    </nav>
    <!-- Top Nav End -->
    <!-- Header Start -->

    <div class="jumbotron">
      <div class="overlay-dark"></div>
      <div class="jumbotron__text-wrapper text-light">
        <h1 class="display-4">Hello, world!</h1>
        <p class="lead">
          Explore the World and Celebrate Holidays in other places.
        </p>
        <hr class="my-4" />
        <p>
          It uses utility classes for typography and spacing to space content
          out within the larger container.
        </p>
        <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
      </div>
    </div>
    <!-- Header End -->
    <!-- Start Form for selecting the country -->
    <div class="container section__form my-5 py-5">
      <form id="selectForm">
        <div class="form-group">
          <label for="countryCode">Select the Country</label>
          <select class="form-control" id="countryCode">
            <option id="ghana" value="gh">GH - Ghana</option>
            <option id="mexico" value="mx">MX - Mexico</option>
            <option id="uk" value="uk">UK - United Kingdom</option>
            <option id="nigeria" value="ng">NG - Nigeria</option>
            <option id="niger" value="ne">NE - Niger</option>
            <option id="france" value="fr">FR - France</option>
            <option id="egypt" value="eg">EG - Egypt</option>
            <option id="brazil" value="br">BR - Brazil</option>
          </select>
        </div>
        <div class="form-group">
          <label for="yearSelection">Select the Year</label>
          <select class="form-control" id="yearSelection">
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2024</option>
            <option>2025</option>
          </select>
        </div>
        <button id="submitForHolidaysBtn" type="button" class="btn btn-primary">
          Submit
        </button>
      </form>
    </div>
    <div class="section__results mt-3 py-5">
      <div class="overlay-light"></div>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1 class="results">Holidays</h1>
          </div>
          <!-- Create div col-sm-3 with children h2 and ul>li to list all the holidays for that month -->
        </div>
      </div>
    </div>
    <!-- End Form for selecting the country -->
    <!-- <script src="createElements.js"></script> -->
    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
